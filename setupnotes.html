<!--BELOW: framework for every .html file-->
<!--Root folder: contains .hmtl file and other files/folders-->
<!--Also needed: a .css file and a .js file, linked in the head section, 
    and a folder that contains all of the site's media (images, videos, etc)-->

    <!DOCTYPE html>
    <html>
    
        <!--HEAD SECTION: contains metadata (not displayed; data about the file)
            Ex: title, link to styles and script files, character set, keywords, author -->
        <head>
    
            <title>Website Title</title>
    
            <!--BELOW: linking a .css file and a .js file-->
            <link rel="stylesheet" href=".css"/>
            <script src=".js"></script>
    
            <!--BELOW: character set specifies character encoding
                Always use "UTF-8", which covers almost all characters and symbols 
                Meta tag does not need a closing tag-->
            <meta charset="UTF-8">
    
        </head>
    
        <!--BODY SECTION: everything that's displayed
            Ex: headings, paragraphs, images, hyperlinks, tables, lists, etc -->
        <body>
            <!--Any text written below will appear in a default font/size-->
            Hello!
        </body>
    
    </html>
    
    <!--Main title page is usually called index.html-->
    <!--Other pages can have any title but are always .html files-->
    <!--Use one css file: app.css, and one javascript file: app.js-->
